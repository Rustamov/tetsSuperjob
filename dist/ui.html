<!DOCTYPE html>
<html class="no-js">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE = edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Ui</title>
	
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<meta name="description" content="" />
	<link rel="stylesheet" type="text/css" href="css/master.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
	<div style=" padding: 50px 0; background-color: #f2f2f2;"> 
		<div class="container"> 
			<form action="#" class="js-validate-form" autocomplete="off">
				<div class="input-wrap">
					<input class="input-text" required type="text" name="text_field" placeholder="Hint text">
					<span class="input-err-msg">Текст ошибки</span>
				</div>
				<br>
				<div class="input-wrap">
					<input class="input-text input--error" required type="text" name="text_field" placeholder="Hint text">
					<span class="input-err-msg">Текст ошибки</span>
				</div>
				<br>
				<br>

				<label class="checkbox">
          <input class="checkbox__input" type="checkbox" name="Checkbox" value="Да">
          <i class="checkbox__icon"></i>
          <span class="checkbox__text">Чекбокс</span>
        </label>
        <br>

				<label class="checkbox">
          <input class="checkbox__input" type="checkbox" name="Checkbox" value="Да" checked>
          <i class="checkbox__icon"></i>
          <span class="checkbox__text">Чекбокс</span>
        </label>

				<br>
				<br>


				<button class="btn btn--theme-green btn--geom-def btn--geom-mw-215" type="submit">Отправить</button>
			</form>

			<br>
			<br>

			<i class="material-icon">search</i>
			<i class="material-icon">done</i>
			<i class="material-icon">close</i>
			<i class="material-icon">delete</i>
			
			<br>
			<br>

			<a class="link-btn link-btn--theme-def" href="#">Серая ссылка</a>
			<a class="link-btn link-btn--theme-green" href="#">Зеленная ссылка</a>

		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/lib.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
